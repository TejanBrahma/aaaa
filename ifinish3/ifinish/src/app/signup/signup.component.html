  <div class="container">
    <div class="card mb-3" style="max-width: 540px;margin-top: 0px;margin-left: 25%;background: rgb(15, 116, 37);
    background: linear-gradient(0deg, rgb(4, 107, 26) 0%, rgba(255,0,0,1) 100%);">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="https://www.enwallpaper.com/wp-content/uploads/2021/08/dd97i4d-0acacc87-8b20-459f-b315-55a353be57e5.jpg"
            class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h2 class="card-title" style="color: white;">SIGN UP</h2>
            <hr style="background-color: black;height: 2px;">
            <form class="form">
              <div class="form-group">
                <label for="uname1" style="color: white;">Email</label>
                <input type="text" [(ngModel)]="registerUserData.email" name="email" class="form-control rounded-0"
                  required>
              </div>
              <div class="form-group">
                <label style="color: white;">Password</label>
                <input type="password" [(ngModel)]="registerUserData.password" name="password"
                  class="form-control rounded-0" required>
              </div>
              <button type="button" (click)="registerUser()" class="btn btn-primary float-right">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
