<div class="container" *ngIf="finalData$ | async as summeryData">
    <!-- Page Heading -->
    <h1 class="my-4">
        <small>Summary</small>
    </h1>
    <!-- *ngFor="let row of " -->
    <div class="row" *ngFor="let ticketRow of summeryData.theForm; let i = index">
        <div class="col-lg-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <!-- <h4 class="card-title">
            <a href="#">Project One</a>
          </h4> -->
                    <div>
                        <h2>{{ ticketRow.fname }}&nbsp;{{ ticketRow.lname }}</h2>
                    </div>
                    <div>
                        <h2> {{ ticketRow.email }} </h2>
                    </div>
                    <div>
                        <h2 class="text-warning">
                            {{ ticketRow.eventName }}
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 mb-4">
            <div class="card h-100">
                <div class="card-body">

                    <h2 class="float-end text-danger">
                        price : {{ ticketRow.eventPrice }}
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <h4 class="text-danger">Payment Summary</h4>
        <div class="col-lg-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h2 style="font-weight: 500; letter-spacing:1px">Grand Total</h2>
          <h2 class="text-danger">{{ summeryData?.totalPrice }}</h2>
                </div>
                <!-- <div *ngFor="let ticketData of ticketData; let i = index">
                    {{ ticketData.totalAmount }}
                </div> -->
                <div class="card-footer">
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
    </div>
</div>
